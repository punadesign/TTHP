<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - T·∫°o file data.json</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    pre {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      overflow-x: auto;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

  <h1>üì• Admin - Upload Excel ƒë·ªÉ t·∫°o file data.json</h1>
  <input type="file" id="fileInput" accept=".xlsx, .xls" />
  
  <div id="preview" style="display:none;">
    <h2>üìä Xem tr∆∞·ªõc d·ªØ li·ªáu:</h2>
    <table id="previewTable"></table>
  </div>

  <div id="downloadSection" style="display:none;">
    <a id="downloadButton" class="button" download="data.json">‚¨áÔ∏è T·∫£i file data.json</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const previewTable = document.getElementById('previewTable');
    const downloadButton = document.getElementById('downloadButton');
    const downloadSection = document.getElementById('downloadSection');
    let processedData = [];

    fileInput.addEventListener('change', handleFile, false);

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const raw = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });

        processData(raw);
      };
      reader.readAsArrayBuffer(file);
    }

    function processData(rawData) {
      if (rawData.length < 2) {
        alert('Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu.');
        return;
      }

      const students = [];
      for (let i = 1; i < rawData.length; i++) {
        const row = rawData[i];
        if (!row[1]) continue;

        students.push({
          STT: String(row[0] || ''),
          hoTen: String(row[1] || ''),
          lop: String(row[2] || ''),
          mon: String(row[3] || ''),
          id: String(row[4] || ''),
          thangCu: String(row[5] || ''),
          hpThangMoi: String(row[6] || ''),
          sachBaiTap: String(row[7] || ''),
          giam: String(row[8] || ''),
          cong: String(row[9] || ''),
          daNop: String(row[10] || ''),
          con: String(row[11] || ''),
          thanhToan: String(row[12] || '')
        });
      }

      processedData = students;
      showPreview(students.slice(0, 5));
      enableDownload();
    }

    function showPreview(data) {
      previewTable.innerHTML = `
        <tr>
          <th>STT</th>
          <th>H·ªç t√™n</th>
          <th>L·ªõp</th>
          <th>M√¥n</th>
          <th>ID</th>
          <th>C√≤n</th>
          <th>QR</th>
        </tr>
      `;
      data.forEach(row => {
        previewTable.innerHTML += `
          <tr>
            <td>${row.STT}</td>
            <td>${row.hoTen}</td>
            <td>${row.lop}</td>
            <td>${row.mon}</td>
            <td>${row.id}</td>
            <td>${row.con}</td>
            <td>${row.thanhToan ? '‚úÖ' : '‚ùå'}</td>
          </tr>
        `;
      });
      preview.style.display = 'block';
    }

    function enableDownload() {
      const blob = new Blob([JSON.stringify(processedData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      downloadButton.href = url;
      downloadSection.style.display = 'block';
    }
  </script>
</body>
</html>
