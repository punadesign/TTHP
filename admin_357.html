<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - T·∫°o file data.json</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    pre {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      overflow-x: auto;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üì• Admin - Upload file Excel & t·∫°o data.json</h1>
  <input type="file" id="excelFile" accept=".xlsx, .xls" />
  <div id="output"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    document.getElementById('excelFile').addEventListener('change', handleFile, false);

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        const cleaned = json
          .map((row, index) => {
            if (!row.id || !row.hoTen) return null;

            const s = (v) => v === undefined || v === null ? "" : String(v);

            return {
              STT: s(row.STT || index + 1),
              hoTen: s(row.hoTen),
              lop: s(row.lop),
              mon: s(row.mon),
              id: s(row.id),
              thangCu: s(row.thangCu),
              hpThangMoi: s(row.hpThangMoi),
              sachBaiTap: s(row.sachBaiTap),
              giam: s(row.giam),
              cong: s(row.cong),
              daNop: s(row.daNop),
              con: s(row.con),
              thanhToan: s(row.thanhToan)
            };
          })
          .filter(row => row && row.id !== "");

        showJSON(cleaned);
        enableDownload(cleaned);
      };

      reader.readAsArrayBuffer(file);
    }

    function showJSON(data) {
      const output = document.getElementById('output');
      output.innerHTML = `
        <h2>‚úÖ K·∫øt qu·∫£ JSON:</h2>
        <pre>${JSON.stringify(data, null, 2)}</pre>
      `;
    }

    function enableDownload(data) {
      const jsonString = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonString], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const downloadButton = document.createElement('a');
      downloadButton.href = url;
      downloadButton.download = "data.json";
      downloadButton.innerText = "‚¨áÔ∏è T·∫£i file data.json";
      downloadButton.style.display = 'inline-block';
      downloadButton.style.marginTop = '20px';

      document.getElementById('output').appendChild(downloadButton);
    }
  </script>
</body>
</html>
