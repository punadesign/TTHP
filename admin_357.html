<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - Tra c·ª©u & T·∫°o data.json</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .body {
      padding: 20px;
    }
    .body input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
    }
    #preview {
      margin-top: 20px;
    }
    #preview table {
      width: 100%;
      border-collapse: collapse;
    }
    #preview th, #preview td {
      padding: 8px;
      border: 1px solid #ddd;
    }
    #preview th {
      background: #f7f7f7;
      text-align: left;
    }
    #downloadSection {
      text-align: center;
      margin-top: 20px;
    }
    #downloadButton {
      display: inline-block;
      padding: 12px 24px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
    }
    #downloadButton:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>üì• Admin - Upload Excel & t·∫°o data.json</h1>
  </div>
  <div class="body">
    <input type="file" id="fileInput" accept=".xlsx,.xls" />

    <div id="preview" style="display:none;">
      <h3>üìä Xem tr∆∞·ªõc d·ªØ li·ªáu:</h3>
      <table id="previewTable"></table>
    </div>

    <div id="downloadSection" style="display:none;">
      <a id="downloadButton" download="data.json">‚¨áÔ∏è T·∫£i file data.json</a>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');
  const previewTable = document.getElementById('previewTable');
  const downloadButton = document.getElementById('downloadButton');
  const downloadSection = document.getElementById('downloadSection');
  let processedData = [];

  fileInput.addEventListener('change', handleFile, false);

  function handleFile(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const data = new Uint8Array(e.target.result);
      const wb = XLSX.read(data, { type: 'array' });
      const sheet = wb.Sheets[wb.SheetNames[0]];
      const raw = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });
      processData(raw);
    };
    reader.readAsArrayBuffer(file);
  }

  function processData(rawData) {
    if (rawData.length < 2) return alert('Kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá.');

    const students = [];
    for (let i = 1; i < rawData.length; i++) {
      const row = rawData[i];
      if (!row[1] || !row[4]) continue;  // ƒë·∫£m b·∫£o c√≥ t√™n & ID

      students.push({
        STT: String(row[0] || ''),
        hoTen: String(row[1] || ''),
        lop: String(row[2] || ''),
        mon: String(row[3] || ''),
        id: String(row[4] || ''),
        thangCu: String(row[5] || ''),
        hpThangMoi: String(row[6] || ''),
        sachBaiTap: String(row[7] || ''),
        giam: String(row[8] || ''),
        cong: String(row[9] || ''),
        daNop: String(row[10] || ''),
        con: String(row[11] || ''),
        thanhToan: String(row[12] || '')
      });
    }

    processedData = students;
    showPreview(students.slice(0, 5));
    enableDownload();
  }

  function showPreview(data) {
    let html = `<tr>
      <th>STT</th><th>H·ªç t√™n</th><th>L·ªõp</th><th>M√¥n</th><th>ID</th><th>C√≤n</th><th>QR</th>
    </tr>`;
    data.forEach(r => {
      html += `<tr>
        <td>${r.STT}</td>
        <td>${r.hoTen}</td>
        <td>${r.lop}</td>
        <td>${r.mon}</td>
        <td>${r.id}</td>
        <td>${r.con}</td>
        <td>${r.thanhToan ? '‚úÖ' : '‚ùå'}</td>
      </tr>`;
    });
    previewTable.innerHTML = html;
    preview.style.display = 'block';
  }

  function enableDownload() {
    const blob = new Blob([JSON.stringify(processedData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    downloadButton.href = url;
    downloadSection.style.display = 'block';
  }
</script>

</body>
</html>
